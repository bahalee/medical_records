{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Médecin</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("{% static 'img/medecin.jpg' %}"); /* Correct path for Django static files */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #ffffff;
      }

      h1 {
        color: #6a1b9a; /* Violet color for headings */
        margin-bottom: 20px;
        text-align: center;
        font-size: 2rem;
        text-transform: uppercase; /* Adds a modern touch */
        letter-spacing: 1px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Soft shadow for better readability */
      }

      form {
        background: rgba(103, 58, 183, 0.85); /* Semi-transparent purple background */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 360px;
        text-align: center;
        border: 2px solid #4a148c; /* Darker purple border */
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      button {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 1rem;
        background-color: #f3e5f5; /* Light purple for input fields */
        color: #4a148c; /* Darker purple text color */
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border: 1px solid #8e24aa; /* Slightly darker purple on focus */
        outline: none;
        box-shadow: 0 0 8px rgba(138, 39, 158, 0.5); /* Soft purple glow */
      }

      button {
        background-color: #8e24aa; /* Deep purple for the button */
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 16px;
        border-radius: 8px;
      }

      button:hover {
        background-color: #6a1b9a; /* Darker purple on hover */
        transform: scale(1.05); /* Slight zoom effect */
      }

      .error {
        color: #f44336; /* Red color for error messages */
        margin-top: 10px;
        text-align: center;
        font-size: 0.95rem;
      }

      .field-error {
        color: #f44336;
        font-size: 0.9em;
      }

      .non-field-error {
        color: #f44336;
        font-size: 1em;
      }

      @media (max-width: 768px) {
        form {
          width: 90%; /* Full width on smaller screens */
          padding: 20px;
        }

        h1 {
          font-size: 1.6rem; /* Smaller heading on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Login Médecin</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        {% for field in form %}
          {% if field.errors %}
            <div class="field-error">
              {% for error in field.errors %}
                <p>{{ error }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endfor %}

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
